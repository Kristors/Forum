<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Forum</title>
    <link rel="stylesheet" href="SS/style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Forum</h1>
    </header>
    <main>
        <section id="forum-section">
            <h2>Forum</h2>
            
        </section>
        <section id="new-post">

            <textarea id="post-content" placeholder="Enter your message here"></textarea>
            <button id="post-button">Post</button>
        </section>
    </main>
    <script src="SS/scripts.js"></script>
</body>
</html>
